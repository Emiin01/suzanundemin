    <script>
        // ANIMATED STARS BACKGROUND
        const canvas = document.getElementById('starsCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.opacity = Math.random();
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
            }
            
            update() {
                this.opacity += this.twinkleSpeed;
                if (this.opacity >= 1 || this.opacity <= 0.3) {
                    this.twinkleSpeed = -this.twinkleSpeed;
                }
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        class ShootingStar {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * (canvas.height / 2);
                this.length = Math.random() * 80 + 40;
                this.speed = Math.random() * 10 + 8;
                this.opacity = 1;
                this.angle = Math.PI / 4;
            }
            
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.opacity -= 0.008;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                const gradient = ctx.createLinearGradient(0, 0, -this.length, 0);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                gradient.addColorStop(0.5, `rgba(255, 182, 193, ${this.opacity * 0.5})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-this.length, 0);
                ctx.stroke();
                
                ctx.restore();
            }
            
            isFinished() {
                return this.opacity <= 0 || this.x > canvas.width + 100 || this.y > canvas.height + 100;
            }
        }
        
        const stars = [];
        const shootingStars = [];
        
        // Create stars
        for (let i = 0; i < 400; i++) {
            stars.push(new Star());
        }
        
        // Create shooting stars periodically - VIEL MEHR!
        setInterval(() => {
            if (Math.random() < 0.8) { // 80% Chance statt 30%!
                shootingStars.push(new ShootingStar());
            }
        }, 1500); // Alle 1.5 Sekunden statt 3 Sekunden!
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw and update stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Draw and update shooting stars
            for (let i = shootingStars.length - 1; i >= 0; i--) {
                shootingStars[i].update();
                shootingStars[i].draw();
                
                if (shootingStars[i].isFinished()) {
                    shootingStars.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // FLOATING HEARTS
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 10) + 's';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 15000);
            }, 2000);
        }
        
        createFloatingHearts();
        
        // COUNTDOWN
        function updateCountdown() {
            const startDate = new Date('2024-05-30');
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('daysTogether').textContent = diffDays;
        }
        
        updateCountdown();
        
        // BACKGROUND MUSIC - Startet nach Code-Eingabe
        const bgMusic = document.getElementById('bgMusic');
        
        function playMusic() {
            bgMusic.play().catch(e => {
                console.log('Musik konnte nicht automatisch abgespielt werden:', e);
                // Fallback: Spiele Musik beim ersten Klick
                document.body.addEventListener('click', function playOnce() {
                    bgMusic.play();
                    document.body.removeEventListener('click', playOnce);
                }, { once: true });
            });
        }
        
        // LOCK SCREEN CODE
        const d1 = document.getElementById('d1');
        const d2 = document.getElementById('d2');
        const d3 = document.getElementById('d3');
        const msg = document.getElementById('msg');
        const lockScreen = document.getElementById('lockScreen');
        const mainPage = document.getElementById('mainPage');
        
        d1.focus();
        
        d1.addEventListener('input', function() {
            if (this.value) d2.focus();
        });
        
        d2.addEventListener('input', function() {
            if (this.value) d3.focus();
        });
        
        d3.addEventListener('input', function() {
            if (this.value) {
                const code = d1.value + d2.value + d3.value;
                console.log('CODE:', code);
                
                if (code === '305') {
                    msg.textContent = '‚úì ¬°Correcto! üíï';
                    msg.style.color = '#2d5016';
                    
                    setTimeout(() => {
                        lockScreen.classList.add('hide');
                        mainPage.classList.add('show');
                        playMusic(); // Starte Musik!
                    }, 1000);
                } else {
                    msg.textContent = '‚ùå Falscher Code!';
                    msg.style.color = '#8B0000';
                    
                    setTimeout(() => {
                        d1.value = '';
                        d2.value = '';
                        d3.value = '';
                        msg.textContent = '';
                        d1.focus();
                    }, 1500);
                }
            }
        });
        
        d2.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !d2.value) d1.focus();
        });
        
        d3.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !d3.value) d2.focus();
        });
        
        // Navigation
        function showStory() {
            document.getElementById('mainPage').classList.remove('show');
            document.getElementById('storyPage').classList.add('active');
        }
        
        function showHome() {
            document.getElementById('storyPage').classList.remove('active');
            document.getElementById('mainPage').classList.add('show');
        }
    </script>
